<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      <div class="alert alert-primary">
        <span>Add Student</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
       
        <div [cFormFloating]="true" class="mb-3">
          <input
            cFormControl
            id="floatingInput"
            placeholder="name@example.com"
            type="email"
            [(ngModel)]="student.email"
          />
          <label cLabel for="floatingInput">Email Address</label>
        </div>
        <div [cFormFloating]="true" class="mb-3">
          <input
            cFormControl
            id="floatingInput"
            placeholder="name@example.com"
            type="email"
            [(ngModel)]="student.fullname"
          />
          <label cLabel for="floatingInput">Full Name</label>
        </div>
        <div [cFormFloating]="true" class="mb-3">
          <select
            [(ngModel)]="student.grade"
            aria-label="Default select example"
            id="floatingInput"
            cFormControl
            cSelect
            [cFormFloating]="true"
            class="mb-3"
          >
            <option>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label cLabel for="floatingInput">Grade Year</label>
        </div>

        <div cFormFloating>
          <label cLabel for="exampleFormControlTextarea1">Notes</label>
          <textarea
            [(ngModel)]="student.notes"
            style="height: 100px"
            cFormControl
            id="exampleFormControlTextarea1"
          ></textarea>
        </div>
 
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <button class="btn btn-primary me-1" (click)="add()">Submit</button>
      <button class="btn btn-danger" (click)="close()">Close</button>
    </div>
  </div>
</div>
