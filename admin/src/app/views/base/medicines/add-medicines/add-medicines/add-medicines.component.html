<div class="container pb-3">
    <div class="row mt-5">
      <div class="col-12">
        <div class="alert alert-primary">
          <span>Add Medicine for {{data.student.fullname}}</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <span
        class="badge badge-primary me-1 mb-2"
        *ngFor="let dosage of data.medicine.dosage; index as dosageIndex"
        (click)="choosenMedicine = dosage"
        >{{ dosage.dosage }}/{{ dosage?.stocks | stocks2 }}</span
      >

      <div class="alert alert-secondary" *ngIf="choosenMedicine.stocks">
        <span>Medicine: {{choosenMedicine.dosage}}/{{choosenMedicine.stocks | stocks2}}</span>
        <div [cFormFloating]="true" class="mb-3">
          <input
            cFormControl
            id="floatingInput" 
            type="datetime-local"
            [(ngModel)]="medicineData.date"
          />
          <label cLabel for="floatingInput">Date</label>
        </div>
        <div [cFormFloating]="true" class="mb-3">
            <input
              cFormControl
              id="floatingInput" 
              type="number"
              [(ngModel)]="medicineData.quantity"
            />
            <label cLabel for="floatingInput">Quantity</label>
          </div>
          <div cFormFloating class="mb-2">
            <label cLabel for="exampleFormControlTextarea1">Description Of the Incident</label>
            <textarea 
              style="height: 100px"
              cFormControl
              id="exampleFormControlTextarea1"
              [(ngModel)]="medicineData.description"
            ></textarea>
          </div>

          <div cFormFloating>
            <label cLabel for="exampleFormControlTextarea2">Action Taken</label>
            <textarea 
              style="height: 100px"
              cFormControl
              id="exampleFormControlTextarea2"
              [(ngModel)]="medicineData.action"
            ></textarea>
          </div>
 
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <button class="btn btn-primary me-1" (click)="addMedicine()">Submit</button>
        <button class="btn btn-danger" (click)="close()">Close</button>
      </div>
    </div>
  </div>
