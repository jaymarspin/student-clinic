<div class="container pb-3">
  <div class="row mt-5">
    <div class="col-12">
      <div class="alert alert-primary">
        <span>Injuries of {{ data.fullname }}</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Injury</th>

            <th>Action Taken</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Injury of injuries; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ Injury.description }}</td>
            <td>
              {{ Injury.action }}
            </td>
            <td>
              {{ Injury.date | dateTime }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="alert alert-secondary">
        <div [cFormFloating]="true" class="mb-3">
          <input
            cFormControl
            id="floatingInput"
            type="datetime-local"
            [(ngModel)]="injury.date"
          />
          <label cLabel for="floatingInput">Date</label>
        </div>

        <div cFormFloating class="mb-2">
          <label cLabel for="exampleFormControlTextarea2">Action Taken</label>
          <textarea
            style="height: 100px"
            cFormControl
            id="exampleFormControlTextarea2"
            [(ngModel)]="injury.action"
          ></textarea>
        </div>
        <div cFormFloating class="mb-2">
          <label cLabel for="exampleFormControlTextarea1"
            >Description Of the Incident</label
          >
          <textarea
            style="height: 100px"
            cFormControl
            id="exampleFormControlTextarea1"
            [(ngModel)]="injury.description"
          ></textarea>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <button class="btn btn-primary me-1" (click)="addInjury()">
            Submit
          </button>
          <button class="btn btn-danger" (click)="close()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
