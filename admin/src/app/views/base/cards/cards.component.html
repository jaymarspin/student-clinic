<div class="row">
  <div class="col-12">
    <button class="btn btn-primary" (click)="addStudent(false)">Add Students</button>
  </div>
</div>
<div class="row mt-3">
  <div class="col-12">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Full Name</th>
          <th scope="col">Email</th>
          <th scope="col">Date Added</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students; index as i">
          <th scope="row">1</th>
          <td>{{ student.fullname }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.created_at | momentjs2 }}</td>
          <td>
            <button class="btn btn-secondary me-1" (click)="addStudent(true)">
              Edit
            </button>
            <button class="btn btn-secondary" (click)="viewMedicines(student)">
              Medicines
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
