<div class="row">
  <div class="col-12">
    <button class="btn btn-primary" (click)="addUser()">Add User</button>
  </div>
</div>
<div class="row mt-3">
  <div class="col-12">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Full Name</th>
          <th scope="col">Username</th>
          <th scope="col">Role</th>
          <th scope="col">Date Added</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users;index as i">
          <th scope="row">{{(i + 1)}}</th>
          <td>{{item.fullname}}</td>
          <td>{{item.username}}</td>
          <td>{{item.role}}</td>
          <td>{{item.created_at | momentjs}}</td>
          <td>
            <button class="btn btn-secondary" (click)="editUser()">Edit</button>
          </td>
        </tr>  
      </tbody>
    </table>
  </div>
</div>
