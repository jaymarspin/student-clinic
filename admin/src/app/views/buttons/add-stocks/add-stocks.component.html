<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      <div class="alert alert-primary">
        <span>Add Stocks</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
 
        <div class="row mb-1">
          
          <div class="col-12">
            <div [cFormFloating]="true">
              <input
                [(ngModel)]="stocks"
                cFormControl
                id="floatingInput"
                type="number"
              />

              <label cLabel for="floatingInput">Stocks</label>
            </div>
          </div>
          
        </div>
        
 
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <button class="btn btn-primary me-1" (click)="addStocks()">Submit</button>
      <button class="btn btn-danger" (click)="close()">Close</button>
    </div>
  </div>
</div>
